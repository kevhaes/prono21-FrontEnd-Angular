<div class="row">
  <table class="table table-hover ml-1">
    <tbody>
      <tr>
        <td>
          <h4>Leaderboard Prono21</h4>
        </td>
      </tr>
      <ol start="1">
        <tr
          *ngFor="let user of usersSortBy('points'); let i = index"
          [class.leader]="i == 0"
        >
          <li>
            <td>
              <img class="avatar" [src]="user.imageurl" />
              <a [routerLink]="['/users/', user.id]" class="text-secondary">
                {{ user.username }}
              </a>
            </td>

            <td>{{ user.points }} <span class="text-muted">pts</span></td>
          </li>
        </tr>
      </ol>
    </tbody>
  </table>
</div>
